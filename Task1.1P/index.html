<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-links">
        <a href="#">About</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <div class="hero-container">
      <img src="./media/hero.jpg" alt="Hero image" id="hero-image" />
      <p id="hero-text">Hello, my name is Cameron</p>
    </div>
    <div id="profile-container">
      <div class="img-wrapper">
        <img
          src="./media/profile.PNG"
          alt="Cameron's Profile Picture"
          id="profile-pic"
        />
      </div>
      <h1>Cameron Malone</h1>
      <p id="profile-description">
        full-stack web developer based in Melbourne, Australia
      </p>
    </div>
    <div id="projects-container">
      <hr />
      <h1 class="section-header">Here's what i've done so far</h1>
      <div class="project-container">
        <img
          src="./media/penrose_gallery.png"
          alt="Project 1 thumbnail"
          class="project-thumbnail"
        />
        <h2>Penrose Gallery</h2>
      </div>
      <div class="project-container">
        <img
          src="./media/aaga.png"
          alt="Project 2 thumbnail"
          class="project-thumbnail"
        />
        <h2>Aboriginal Art Gallery of Australia</h2>
      </div>
      <div class="project-container">
        <img
          src="./media/scrapmaps.png"
          alt="Project 3 thumbnail"
          class="project-thumbnail"
        />
        <h2>Scrap Maps</h2>
      </div>
    </div>
    <div class="gallery">
      <div class="gallery-header">
        <hr id="gallery-separator" />
        <h1 class="section-header">My Photos*</h1>
        <p>Photos sourced from www.unsplash.com</p>
      </div>
      <div class="gallery-container">
        <div class="image-column">
          <img src="./media/gallery/1.jpg" alt="" />
          <img src="./media/gallery/2.jpg" alt="" />
          <img src="./media/gallery/3.jpg" alt="" />
        </div>

        <div class="image-column">
          <img src="./media/gallery/4.jpg" alt="" />
          <img src="./media/gallery/5.jpg" alt="" />
          <img src="./media/gallery/6.jpg" alt="" />
        </div>

        <div class="image-column">
          <img src="./media/gallery/7.jpg" alt="" />
          <img src="./media/gallery/8.jpg" alt="" />
          <img src="./media/gallery/9.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
